<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7952b3">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/script.js"></script>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" class="rounded" href="./assets/img/user.png">
    <title>Inscrbete</title>
</head>
<body>
    <section class="get-in-touch">
        <h1 class="title">Inscríbete</h1>
        
        <form class="contact-form row" id="formDataUsuario">
            <div class="form-field col-lg-6">
                <input id="usuarioName" class="input-text js-input" type="text" required value="Jasmin">
                <label class="label" for="name">Nombre</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="usuarioEmail" class="input-text js-input" type="email" required value="jas@gmail.com">
                <label class="label" for="email">Correo</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="usuarioWork" class="input-text js-input" type="text" required value="Desarrolladora">
                <label class="label" for="company">Trabajo</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="usuarioFhone" class="input-text js-input" type="text" required value="+56912345678">
                <label class="label" for="phone">Teléfono</label>
            </div>
            <div class="form-field col-lg-12">
                <input id="usuarioBio" class="input-text js-input" type="text" required value="Soy desarrolladora fullStack">
                <label class="label" for="message">Sobre ti</label>
            </div>
            <div class="form-field col-lg-12">
                <input class="submit-btn" type="submit" value="Enviar">
            </div>
        </form>
    </section>

    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12" id="profileCard">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png"
                                            class="img-radius" alt="User-Profile-Image"> </div>
                                    <h6 class="f-w-600" id="cardUsuarioNombre">nombre</h6>
                                    <p id="cardUsuarioTrabajo">trabajo</p> <i
                                        class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Información</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 class="text-muted f-w-400" id="cardUsuarioEmail">correo@mail.com</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Phone</p>
                                            <h6 class="text-muted f-w-400" id="cardUsuarioTelefono">123456789</h6>
                                        </div>
                                    </div>
                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Sobre Mi</h6>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h6 class="text-muted f-w-400" id="cardUsuarioDescripcion">...</h6>
                                        </div>
                                    </div>
                                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="facebook" data-abc="true"><i
                                                    class="mdi mdi-facebook feather icon-facebook facebook"
                                                    aria-hidden="true"></i></a></li>
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="twitter" data-abc="true"><i
                                                    class="mdi mdi-twitter feather icon-twitter twitter"
                                                    aria-hidden="true"></i></a></li>
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="instagram" data-abc="true"><i
                                                    class="mdi mdi-instagram feather icon-instagram instagram"
                                                    aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="contenedorTablaUsuarios" class="container py-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Trabajo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
